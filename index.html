<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="css/main.min.css" rel="stylesheet">

    <title>QuestionPanel</title>
  </head>
  <body class="text-center bg-light">
    <h1 class="mt-5">Question Panel</h1>
    <div class="section mt-5">
        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="content bg-light">

                    <div id="tab">
                        <div class="box p-4">
                            <div class="badge rounded-pill bg-secondary mb-4">Question 1/4</div>
                            <h5>Heb je op de site kunnen vinden wat je zocht?</h5>
                            <button class="btn btn-outline-secondary px-5">Nee</button>
                            <button id="next" class="btn btn-primary px-5">Ja</button>
                        </div>
                    </div>
                   
                    <div id="tab">
                        <div class="box p-4">
                            <div class="badge rounded-pill bg-secondary mb-4">Question 2/4</div>
                            <h5>Kan je uitleggen waarom niet?</h5>
                            <textarea class="w-100" rows="4" placeholder="Uw antwoord"></textarea>
                            <button class="btn btn-primary px-5">Verder</button>
                        </div>
                    </div>

                    <div id="tab">
                        <div class="box p-4">
                            <div class="badge rounded-pill bg-secondary mb-4">Question 3/4</div>
                            <h5>Heb je onze nieuwe recept al kunnen proeven? Zo ja, wat vind je daarvan?</h5>
                            <textarea class="w-100" rows="4" placeholder="Uw antwoord"></textarea>
                            <button class="btn btn-outline-secondary px-5">Nee</button>
                            <button class="btn btn-primary px-5">Verder</button>
                        </div>
                    </div>

                    <div id="tab">
                        <div class="box p-4">
                            <div class="badge rounded-pill bg-secondary mb-4">Question 4/4</div>
                            <h5>Bedankt voor je feedback!</h5>
                            <button class="btn btn-primary px-5">Sluiten</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
    <script src="js/questionTabs.js"></script>

    <script>
        const tabs = new Tabs()
    </script>
</body>
</html>
